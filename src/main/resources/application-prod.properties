# =======================
# üîå CONEXI√ìN A POSTGRESQL
# =======================
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================
# ‚öôÔ∏è CONFIGURACI√ìN JPA / HIBERNATE
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# =======================
# üåê PUERTO DONDE DEBE ESCUCHAR SPRING
# =======================
# Railway te asigna el puerto 8082 (expl√≠citamente), as√≠ que lo fijamos
server.port=8080

# =======================
# üìñ OPENAPI / SWAGGER (opcional)
# =======================
# Esto desact√≠valo si no sabes exactamente por qu√© lo usas:
springdoc.use-management-port=false

# =======================
# üìä ACTUATOR (opcional, si usas /actuator/health etc.)
# =======================
# No separes el puerto porque Railway solo expone uno
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
